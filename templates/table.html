<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Follow Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <div class="container">
    <h1>Follow Manager</h1>


    <div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupSelect01">Add Platform</label>
    <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Pixelfed">
    <button class="btn btn-success" type="button" id="button-addon2">Add</button>
    </div>

    <div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupSelect01">Add account</label>
    <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="John Doe">
    <button class="btn btn-success" type="button" id="button-addon2">Add</button>
    </div>

    <div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupSelect01">Add account to platform</label>
    <select class="form-select" id="inputGroupSelect01">
        <option selected>Select account</option>
        <option value="1">John Doe</option>
        <option value="2">Jane Doe</option>
        <option value="3">Linus Torvalds</option>
    </select>
    <select class="form-select" id="inputGroupSelect02">
        <option selected>Select platform</option>
        <option value="1">Pixelfed</option>
        <option value="2">Twitter</option>
        <option value="3">TikTok</option>
    </select>
    <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="johndoe123">
    <button class="btn btn-success" type="button" id="button-addon2">Add</button>
    </div>



    <div class="progress-stacked">
        <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width: 45%"><div class="progress-bar">Pixelfed</div></div>

        <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%"><div class="progress-bar bg-success">Twitter</div></div>

        <div class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 25%"><div class="progress-bar bg-info">TikTok</div></div>
    </div>


    <div class="container text-center">
    <br>
    <div class="row">
        <div class="col">
        <div class="list-group">
        <li class="list-group-item list-group-item-primary d-flex justify-content-between align-items-center">
            Pixelfed<span class="badge bg-dark rounded-pill">3</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">Foo</li>
        <li class="list-group-item d-flex justify-content-between align-items-center">Bar</li>
        <li class="list-group-item d-flex justify-content-between align-items-center">Baz</li>
    </div>
        </div>
        <div class="col">
        <div class="list-group">
        <li class="list-group-item list-group-item-success d-flex justify-content-between align-items-center">
            Twitter<span class="badge bg-dark rounded-pill">2</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">John Smith</li>
        <li class="list-group-item d-flex justify-content-between align-items-center">Jane Doe</li>
    </div>
        </div>
        <div class="col">
        <div class="list-group">
        <li class="list-group-item list-group-item-info d-flex justify-content-between align-items-center">
            TikTok<span class="badge bg-dark rounded-pill">2</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">Richard Stallman</li>
        <li class="list-group-item d-flex justify-content-between align-items-center">Linus Torvalds</li>
    </div>
        </div>
    </div>
    </div>

    <!--
    <table border="1">
        <thead>

                <th>name</th>

            </tr>

        <tbody>

                    <td>{{ row['name'] }}</td>

                    <td>{{ row['platform'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    -->
    </div>
</body>
</html>
